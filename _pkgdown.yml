template:
  bootstrap: 5
  bslib:
    bg: "#F6FFFF"
    fg: "#000000"
    primary: "#40555D"
    border-radius: 0.7rem
    btn-border-radius: 0.75rem
    code_font: {google: "Fira Code"}

url: https://metasurveyr.github.io/metasurvey


navbar:
  bg: primary
  structure:
    left:  [intro,articles, reference,tutorials, news]
    right: [search, github]
  components:
    github:
      icon: fa-github
      href: https://github.com/metaSurveyR/metasurvey
      aria-label: GitHub

authors:
  Mauro Loprete:
    href: https://www.mauroloprete.com
  Natalia da Silva:
    href: https://natydasilva.github.io/natydasilva/
  Fabricio Machado:
    href: https://iecon.fcea.udelar.edu.uy/es/autores/item/machado-fabricio.html

reference:
- title: AST System (Core Engine)
  desc: Abstract Syntax Tree functions - the core evaluation engine
  contents:
  - has_keyword("AST")
 
- title: Engine
  contents:
    - has_keyword("engine")
- title: Survey methods
  contents:
    - has_keyword("Surveymethods")
- title: Steps
  contents:
  - has_keyword("Steps")
  - bake_steps
  - step_remove
  - step_rename
- title: Preprocessing
  contents:
    - has_keyword("preprocessing")
- title: Utils
  contents:
    - has_keyword("utils")
- title: Recipes
  contents:
    - has_keyword("Recipes")
- title: PoolSurvey
  contents:
    - has_keyword("PoolSurvey")
- title: RotativePanelSurvey
  contents:
    - has_keyword("RotativePanelSurvey")
- title: Survey
  contents:
    - has_keyword("Survey")

articles:
- title: "Getting started"
  desc: "Tutorials that accompany the function documentation"
  contents:
  - getting-started
  - advanced-workflows
  - ast-core
  - ech-case-study
  - panel-analysis
  - recipes
  - complex-designs
  - performance-optimization
  - ninios
