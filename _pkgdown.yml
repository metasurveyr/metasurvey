url: https://metasurveyr.github.io/metasurvey

template:
  bootstrap: 5
  light-switch: true
  bslib:
    primary: "#6366f1"
    secondary: "#64748b"
    success: "#10b981"
    warning: "#f59e0b"
    info: "#0ea5e9"
    danger: "#f43f5e"
    body-bg: "#f8fafc"
    body-color: "#1e293b"
    navbar-bg: "#0f172a"
    navbar-dark-color: "#e2e8f0"
    enable-rounded: true
    border-radius: "0.5rem"
  includes:
    in_header: pkgdown/templates/in-header.html

navbar:
  structure:
    left:  [intro, articles, reference, news]
    right: [search, github, lightswitch]

authors:
  Mauro Loprete:
    href: https://www.mauroloprete.com
  Natalia da Silva:
    href: https://natydasilva.github.io/natydasilva/
  Fabricio Machado:
    href: https://iecon.fcea.udelar.edu.uy/es/autores/item/machado-fabricio.html

