template:
  bootstrap: 5
  bslib:
    bg: "#F6FFFF"
    fg: "#000000"
    primary: "#40555D"
    border-radius: 0.7rem
    btn-border-radius: 0.75rem
    code_font: {google: "Fira Code"}


navbar:
  bg: primary
  structure:
    left:  [intro,articles, reference,tutorials, news]
    right: [search, github]
  components:
    github:
      icon: fa-github
      href: https://github.com/metaSurveyR/metasurvey
      aria-label: GitHub

authors:
  Mauro Loprete:
    href: https://www.mauroloprete.com
  Natalia da Silva:
    href: https://natydasilva.github.io/natydasilva/

reference:
- title: Engine
  contents:
    - has_keyword("engine")
- title: Survey methods
  contents:
    - has_keyword("Surveymethods")
- title: Steps
  contents:
    - has_keyword("Steps")
- title: Preprocessing
  contents:
    - has_keyword("preprocessing")
- title: Utils
  contents:
    - has_keyword("utils")
- title: Recipes
  contents:
    - has_keyword("Recipes")
- title: PoolSurvey
  contents:
    - has_keyword("PoolSurvey")
- title: RotativePanelSurvey
  contents:
    - has_keyword("RotativePanelSurvey")
- title: Survey
  contents:
    - has_keyword("Survey")