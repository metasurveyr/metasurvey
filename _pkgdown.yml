template:
  bootstrap: 5
  bslib:
    bg: "#F6FFFF"
    fg: "#000000"
    primary: "#40555D"
    border-radius: 0.7rem
    btn-border-radius: 0.75rem
    code_font: {google: "Fira Code"}

url: https://metasurveyr.github.io/metasurvey


navbar:
  bg: primary
  structure:
    left:  [intro, articles, reference, tutorials, news]
    right: [search, github]
  components:
    github:
      icon: fa-github
      href: https://github.com/metaSurveyR/metasurvey
      aria-label: GitHub

authors:
  Mauro Loprete:
    href: https://www.mauroloprete.com
  Natalia da Silva:
    href: https://natydasilva.github.io/natydasilva/
  Fabricio Machado:
    href: https://iecon.fcea.udelar.edu.uy/es/autores/item/machado-fabricio.html

reference:
- title: Engine
  contents:
    - has_keyword("engine")
- title: Survey methods
  contents:
    - has_keyword("Surveymethods")
- title: Steps
  contents:
  - has_keyword("Steps")
  - bake_steps
  - step_remove
  - step_rename
- title: Preprocessing
  contents:
    - has_keyword("preprocessing")
- title: Utils
  contents:
    - has_keyword("utils")
- title: Recipes
  contents:
    - has_keyword("Recipes")
- title: Recipe Infrastructure
  contents:
    - RecipeBackend
    - RecipeRegistry
    - RecipeUser
    - RecipeCategory
    - RecipeCategory-from_list
    - RecipeCertification
    - get_backend
    - set_backend
    - default_categories
    - add_category
    - certify_recipe
    - filter_recipes
    - explore_recipes
    - list_recipes
    - rank_recipes
    - search_recipes
    - remove_category
    - recipe_category
    - recipe_user
    - recipe_certification
    - set_user_info
    - set_version
- title: Workflows
  contents:
    - has_keyword("Workflows")
    - RecipeWorkflow-class
    - WorkflowBackend
    - WorkflowRegistry
    - workflow_from_list
    - get_workflow_backend
    - set_workflow_backend
    - filter_workflows
    - find_workflows_for_recipe
    - list_workflows
    - rank_workflows
    - search_workflows
    - publish_workflow
- title: PoolSurvey
  contents:
    - has_keyword("PoolSurvey")
- title: RotativePanelSurvey
  contents:
    - has_keyword("RotativePanelSurvey")
- title: Survey
  contents:
    - has_keyword("Survey")

articles:
- title: "Getting Started"
  desc: "Learn the basics of metasurvey"
  contents:
  - getting-started
  - metasurvey-es
- title: "Guides"
  desc: "In-depth guides for specific topics"
  contents:
  - recipes
  - panel-analysis
  - complex-designs
- title: "Case Studies"
  desc: "Real-world examples and analysis workflows"
  contents:
  - ech-case-study
- title: "Advanced"
  desc: "Testing and validation strategies"
  contents:
  - testing-workflows
